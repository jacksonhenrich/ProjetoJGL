<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JGL WI-FI Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <h1 class="text-center my-3">JGL WI-FI Analyzer</h1>
    </div>
    <div class="container justify-content-start">
      <div class="bd-example">
        <button class="btn btn-light" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <script>
          function recarregarPagina() {
            location.reload(); // Recarrega a p√°gina
          }
        </script>
      </div>
      <form class="d-flex ms-4" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-light ms-4" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="btn btn-light ms-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom24"
          aria-controls="offcanvasBottom">
          2.4GHz <i class="fa-solid fa-wifi"></i>
        </button>
        <button class="btn btn-light ms-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom50"
          aria-controls="offcanvasBottom">
          5.0GHz <i class="fa-solid fa-wifi"></i>
        </button>
      </form>
    </div>
  </nav>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SSID</th>
              <th scope="col">RSSI</th>
              <th scope="col">CHANNEL</th>
              <th scope="col">BAND</th>
              <th scope="col">MAX RATE</th>
              <th scope="col">SECURITY</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom24" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Grafico 2.4GHz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <canvas id="myCanvas" width="510" height="300" style="border:1px solid #d3d3d3;">Your browser does not support
          the HTML5 canvas tag.</canvas>
        <script src="../back/src/lib/chart3.js" type="module"></script>
      </div>
    </div>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom50" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Grafico 5.0GHz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <canvas id="wifi-chart2" width="510" height="300" style="border:1px solid #d3d3d3;"></canvas>
        <script src="../back/src/lib/chart2.js" type="module"></script>
      </div>
    </div>
  </div>
  <!--script src="./js/index.js"></script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
